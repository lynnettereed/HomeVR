<html>
  <head>
    <title>ClientVR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!-- Font Awesome css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" type="text/css">
    <!-- Custom css -->
    <link rel="stylesheet" href="../static_assets/css/style.css" type="text/css" />
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <section class="section-main">

      <div id="outer-menu">
        <form>
          <fieldset class="form-group">
            <legend>Elevation</legend>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="elevation" value="AmericanClassic" checked="checked">
              <label class="form-check-label">American Classic</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="elevation" value="BellaVista">
              <label class="form-check-label">Bella Vista</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="elevation" value="BellaVistaBrick">
              <label class="form-check-label">Bella Vista Brick</label>
            </div>
          </fieldset>

          <fieldset class="form-group">
            <legend>Garage</legend>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="garage" value="2Car" checked="checked">
              <label class="form-check-label">2 Car</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="garage" value="3Car">
              <label class="form-check-label">3 Car</label>
            </div>
          </fieldset>

          <fieldset class="form-group">
            <legend>Sunroom</legend>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="sunroom" value="On" checked="checked">
              <label class="form-check-label">On</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="sunroom" value="Off">
              <label class="form-check-label">Off</label>
            </div>
          </fieldset>

          <fieldset class="form-group">
            <legend>View</legend>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="view" value="FrontRight" checked="checked">
              <label class="form-check-label">Front Right</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="view" value="FrontLeft">
              <label class="form-check-label">Front Left</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="view" value="Back">
              <label class="form-check-label">Back</label>
            </div>
          </fieldset>
        </form>
        <button id="vr-btn">Init VR</button>
      </div>

      <div id="media-container">
        <div class="img-container">
          <img id="baseline" src="../static_assets/images-2D/Foster_Ext_FrontRight_AmericanClassic.jpg" alt="">
        </div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <!-- When you're ready to deploy your app, update this line to point to your compiled client.bundle.js -->
    <script src="./client.bundle?platform=vr"></script>

      //   //document.body
      //   document.getElementById('vr-container')
      // );
    </script>
  </body>
</html>
